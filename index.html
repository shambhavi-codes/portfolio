<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shambhavi Chaturvedi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1.8rem 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
    }
    header h1 {
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      margin: 0;
      font-size: 2.3rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Lato', sans-serif;
      font-size: 1.15rem;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 3rem;
      background-color: #eaeaea;
    }
    .hero-text {
      max-width: 55%;
      flex: 1 1 300px;
    }
    .hero-text h2 {
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #444;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      flex: 1 1 250px;
    }
    .work, .interests {
      padding: 4rem 3rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .work-grid, .interest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .work-item, .interest-item {
      background: white;
      padding: 2rem 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .work-item:hover, .interest-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
    }
    h3 {
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.subheading {
      color: #666;
      font-size: 1rem;
      margin-bottom: 3rem;
    }
    .work-item h4, .interest-item h4 {
      margin-bottom: 0.5rem;
      font-family: 'Lato', sans-serif;
    }
    .work-item p, .interest-item p {
      font-size: 0.95rem;
      color: #555;
      padding: 0 0.5rem;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-family: 'Lato', sans-serif;
      font-weight: 600;
    }
    footer a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero-text, .hero img {
        max-width: 100%;
        flex: unset;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 1rem 1rem 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- Content remains unchanged -->
</body>
</html>
